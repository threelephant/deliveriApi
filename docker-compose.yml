services:
  postgres:
    image: postgres:16-alpine
    container_name: deliveri-postgres
    environment:
      POSTGRES_DB: deliveri
      POSTGRES_USER: deliveri
      POSTGRES_PASSWORD: deliveri
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U deliveri -d deliveri"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: deliveri-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: deliveri-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/deliveri
      SPRING_DATASOURCE_USERNAME: deliveri
      SPRING_DATASOURCE_PASSWORD: deliveri
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
